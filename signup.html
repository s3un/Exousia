<!DOCTYPE html>
<html>
<head>
       <title>Sign up</title>
       <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="jq/jquery.js"></script>    
</head> 

<body>
  <div class="container">
    <br>
      <center><img class="img-responsive" src="img/exousia 1.png" style="width: 160px;"></center>
      <div class="container signup">
          <center><p id="signupt">SIGN UP...</p></center> 
          <form>
              <div class="form-group">
                  <label style="margin-top:20px;">USERNAME:</label>
                  <input style="height:40px;" class="form-control" type="name" placeholder="" ></input>

                <label style="margin-top:20px;">EMAIL ADDRESS:</label>
                  <input class="form-control" type="name" placeholder="@example.com" ></input>      
                    <content>We'll send you a confirmation key here</content>
                      <br>
                    <label style="margin-top:20px;">FIRST NAME:</label>
                  <input style="height:40px;" class="form-control" type="name" placeholder="" ></input>
                  
                  <label style="margin-top:20px;">LAST NAME:</label>
                  <input style="height:40px;" class="form-control" type="name" placeholder="" ></input>

                  <label style="margin-top:20px;">PASSWORD:</label>
                  <input style="height:40px;" class="form-control" type="name" placeholder="" ></input>

                  <label style="margin-top:20px;">CONFIRM PASSWORD:</label>
                  <input style="height:40px;" class="form-control" type="name" placeholder="" ></input>

                    <center>
                      <div style="margin-top:20px;">OR</div>
                    </center>
              </div>
          </form>

      </div>
  </div>
   

</body>
</html>
